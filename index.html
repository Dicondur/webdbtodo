<script src="js/angular.js"></script>
<script src="js/uuid.js"></script>
<script>
    angular.module("myApp", []).controller("myCtrl", function ($scope) {
        $scope.model = { "todos": [] };
        var dbSize = 5 * 1024 * 1024; // 5MB
        $scope.webdb = {};

        $scope.addTodo = function () {
            //$scope.model.todos.push({ "name": $scope.todo_to_add })
            
            var db = $scope.webdb.db;
                db.transaction(function (tx) {
                    var dToday = new Date();
                    tx.executeSql("INSERT INTO todo(ID, todo, added_on) VALUES(?, ?, ?) ", 
                    [uuid.v4(), $scope.todo_to_add, dToday],
                    function(){
                        $scope.todo_to_add = "";
                    },
                    function(){
                        console.log("failed");
                    }
                    );
                });

        }
        $scope.readTodos = function(){
            var db = $scope.webdb.db;
            db.transaction(function (tx) {
                tx.executeSql("SELECT * FROM todos", [],
                function(tx, rs){
                    for (var i = 0; i < rs.rows.length; i++) {
                        $scope.model.todos.push({ "name": rs.rows.item(i).todo });
                    }
                    $scope.$apply();
                }, 
                function(){
                    console.log("failed");
                });
            });
        }
        $scope.webdb.db = openDatabase("Todo", "1", "Todo manager", dbSize);
        var db = $scope.webdb.db;
        db.transaction(function (tx) {
            tx.executeSql("CREATE TABLE IF NOT EXISTS " +
                            "todo(ID TEXT PRIMARY KEY, todo TEXT, added_on DATETIME, finished_on DATETIME)", [],
                function(){ console.log("success")},
                function(){ console.log("failure")}
            );
        });

    });

</script>
<form ng-app="myApp" ng-controller="myCtrl" ng-submit="addTodo()">
    <h2>Todos</h2>
    <div class="row" ng-repeat="todo in model.todos">
        {{todo.name}}
    </div>
    <div class="pull-right">
        <input placeholder="add todo" ng-model="todo_to_add" />
        <button type="submit">+</button>
    </div>
</form>
